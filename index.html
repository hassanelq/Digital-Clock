<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Digital Clock</title>
</head>
<body>
    <div class="content">
        <div class="container">
            <h2 class="text title">Digital Clock</h2>
            <div class="cards">
                <div class="card">
                    <p class="timeNumber" id="hours"></p>
                    <p class="text">HOURS</p>
                </div>
                <div class="card">
                    <p class="timeNumber" id="minutes"></p>
                    <p class="text">MINUTES</p>
                </div>
                <div class="card">
                    <p class="timeNumber" id="seconds"></p>
                    <p class="text">SECONDS</p>
                </div>
            </div>
        </div>
        <p class="text AmPm" id="format"> </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
